<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Table</title>
      <style>
        table{
            border: 1px solid black;
            border-collapse: collapse; <!single border>
        }
        td, th {
            border: 1px solid black;
            padding: 5px; <!--space inside border-->
            
          
        }
       
      </style>
    </head>
    <body>
       <table>
        <thead>
            <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,200m</td>
                <td>10,911m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3200m</td>
                <td>9000m</td>
            </tr>
        </tbody>
       </table>

    </body> 






</html>
